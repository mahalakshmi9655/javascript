<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        two=()=>{
          var n1=parseInt(document.getElementById("t1").value);
          var n2=parseInt(document.getElementById("t2").value);
          var s=0;
          for(i=n1;i<=n2;i++)
          {
            s=s+i;
            //document.write(`${i}+`);
            if(i==n2)
            document.write(`${i}`); 
             else
             document.write(`${i}+`);
          }
          document.write("="+s);
        }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter no.1">
    <br>
    <input type="text" id="t2" placeholder="enter no.2">
    <br>
    <button onclick="two()">clickme</button>
</body>
</html>

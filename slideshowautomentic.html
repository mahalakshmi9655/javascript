<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var imgarr=["pic1.jpg","pic2.jpeg","pic3.jpg","pic4.jpg"];
        var i=0;
        show=()=>{
            if(i<imgarr.length-1)
        {
            i++;
        }
        else
        {
           i=0; 
        }
        document.getElementById("imgid").src="./image/"+imgarr[i];
        document.getElementById("imgname").innerHTML="./image/"+imgarr[i];
        
        
        setTimeout(show,1000);
        }
        
    </script>
    
    

    </style>
</head>
<body onclick="show()">
    <div>
    <img  id="imgid" src="" width="500" height="300">
    <span id="imgname"></span>
    </div>





    
</body>
</html>

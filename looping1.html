<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        show=()=>{
            var n1=parseInt(document.getElementById("t1").value);
            var n2=parseInt(document.getElementById("t2").value);
            for(i=n1;i<=n2; i++)
        {
            if(i%2==0)
            document.write(`<br><font color="red">${i}</font>`);
            else
            document.writeln(`<br><font color="green">${i}</font>`);
        }
        }

    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter no.1">
    <br>
    <input type="text" id="t2" placeholder="enter no.2">
    <br>
    <input type="button" onclick="show()" value="clickme">
    
    

</body>
</html>

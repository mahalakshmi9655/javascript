<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        show=()=>{
            var s=parseInt(document.getElementById("t1").value);
            var e=parseInt(document.getElementById("t2").value);
        while(s<=e)
        {
            document.getElementById("res").innerHTML+=(s+" ");
            s=s+1;
        }
    }
    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter start number">
    <br>
    <input type="text" id="t2" placeholder="enter end number">
    <br>
    <button onclick="show()">result</button>
    <div id="res"></div>
</body>
</html>

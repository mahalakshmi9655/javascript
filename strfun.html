<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        show=()=>{
            var t=document.getElementById("t1").value;
            document.getElementById("r1").innerHTML="Uppercase:"+t.toUpperCase();
            document.getElementById("r2").innerHTML="Lowercase:"+t.toLowerCase();
            document.getElementById("r3").innerHTML="Length:"+t.length;
            document.getElementById("r4").innerHTML="char at:"+t.charAt(3);
            document.getElementById("r5").innerHTML="index of:"+t.indexOf('h');
            document.getElementById("r6").innerHTML="substring:"+t.substring(3);
            document.getElementById("r7").innerHTML="substring:"+t.substring(2,7);
        }
        

    </script>
</head>
<body>
   <input type="text" id="t1" placeholder="enter your name"><br>
   <input type="button" onclick="show()" value="result"><br> 
   <div id="r1"></div>
   <div id="r2"></div>
   <div id="r3"></div>
   <div id="r4"></div>
   <div id="r5"></div>
   <div id="r6"></div>
   <div id="r7"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        show=()=>
    {
        var t=document.getElementById("t1").value;
        document.getElementById("res1").innerHTML="before trim:"+t.length;
        t=t.trim();
        document.getElementById("res2").innerHTML="after trim:"+t.length;
    }  

    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter name">
    <input type="button" onclick="show()" value="result"><br>

    <div id="res1"></div>
    <div id="res2"></div>
</body>
</html>
